<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Integrantes del Grupo 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Integrantes del Grupo 01</h2>
    <div class="text-end mb-3">
        <a href="#" th:href="@{/login}" class="btn btn-danger">Cerrar Sesi√≥n</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="integrante : ${integrantes}">
            <td th:text="${integrante.nombre}"></td>
            <td th:text="${integrante.apellido}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oqVuAfXRKap7fdgcCY5CNz4YhZqjc7fzR4RODg5niU07ctCw4e+T1ywxG8+n5D7m" crossorigin="anonymous"></script>
</body>
</html>
